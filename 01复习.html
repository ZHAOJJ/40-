    * 复习js的基础:
    * ECMAScript标准----基本的语法
    * DOM:Document Object Model 文档对象模型
    * BOM:Browser Object Model 浏览器对象模型
    * js原名叫:LiveScript
    *
    * 原型:
    * 实例对象中有__proto__这个属性,叫原型,这个属性也是一个对象,所以,也叫原型对象,是浏览器使用的,非标准的属性
    * 构造函数中有prototype这个属性,叫原型,这个属性也是一个对象,所以,也叫原型对象,是程序员使用的,标准的属性
    * 原型的作用:数据共享,为了节省内存空间
    *
    * 什么时候需要把属性或者方法写在原型中,需要共享的数据就写在原型中
    *
    * 如果实例对象和原型对象中属性重名了,首先使用的实例对象中的属性,如果没找到,就去原型对象中找,找到了就使用,没找到就是undefined
    * 当一个变量声明了,没有赋值,结果就是undefined
    * 函数如果没有返回值,接收了该函数的返回值,此时结果也是undefined
    * 如果实例对象和原型对象中方法名重名了,首先使用的实例对象中的方法,如果没找到,去原型中找,找到了就使用,没有找到就报错
    *
    * 属性的使用:顺序---->实例对象----原型对象
    *
    * 原型对象中的方法是否可以相互的使用?是可以的
    *
    * 对象创建的三种方式
    *
    *
    * 实例对象  构造函数   原型对象之间的关系
    *
    * 实例对象是通过构造函数创建的,创建的过程一般叫实例化对象
    * 构造函数中的原型指向的是自己的原型对象
    * Person中的prototype指向的就是自己
    * 实例对象中的__proto__指向的是该实例对象的构造函数中的prototype原型对象
    *
    * 原型对象prototype中有一个属性叫constructor,叫构造器,指向的是所在的原型对象的构造函数
    *
    * 原型的指向是否可以改变?可以改变的
    *
    * 原型的简单的语法中,注意:需要手动添加构造器
